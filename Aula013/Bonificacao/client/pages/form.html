<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <div class="form">
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="registerNome" class="form-control" />
                <label class="form-label" for="form6Example1"
                  >Nome Completo</label
                >
              </div>
            </div>
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="date" id="registerData" class="form-control" />
            <label class="form-label" for="form6Example3"
              >Data de Admissao</label
            >
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="registerSal" class="form-control" />
            <label class="form-label" for="form6Example4">Salario</label>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="number" id="registerNota" class="form-control" />
            <label class="form-label" for="form6Example5"
              >Nota de Desempenho</label
            >
          </div>
          <!-- Submit button -->
          <button
            type="submit"
            onclick="registrar()"
            class="btn btn-primary btn-block mb-4"
          >
            Cadastrar
          </button>
          <a href="index.html">
            <button
              type="button"
              class="btn btn-link"
              data-mdb-ripple-color="dark"
            >
              Ir Para Lista
            </button>
          </a>
        </form>
      </div>
    </main>
  </body>
  <script src="../js/form.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</html>
